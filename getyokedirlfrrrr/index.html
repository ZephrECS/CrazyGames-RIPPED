<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>GET YOKED</title>
    <link href="TemplateData/favicon.ico" rel="shortcut icon">
    <link href="TemplateData/style.css" rel="stylesheet">
    <style>
      html {
        --custom-aspect-ratio: 960 / 600;
      }
      html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
    </style>
    <link href="./full.css" rel="stylesheet" type="text/css"/>
<link rel="canonical" href="https://www.rocketgames.io/game/get-yoked">
</head>
<body>
<div class="unity-desktop" id="unity-container">
    <canvas height=600 id="unity-canvas" tabindex="-1" width=960></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GET YOKED</div>
    </div>
</div>
<script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");

        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    // Merge split file parts
    async function mergeParts(basePath, partCount) {
        const parts = [];
        for (let i = 1; i <= partCount; i++) {
            parts.push(`${basePath}.part${i}`);
        }
        
        const chunks = await Promise.all(
            parts.map(url => fetch(url).then(r => {
                if (!r.ok) throw new Error(`Failed to fetch ${url}`);
                return r.arrayBuffer();
            }))
        );
        
        const totalLength = chunks.reduce((sum, chunk) => sum + chunk.byteLength, 0);
        const merged = new Uint8Array(totalLength);
        let offset = 0;
        
        for (const chunk of chunks) {
            merged.set(new Uint8Array(chunk), offset);
            offset += chunk.byteLength;
        }
        
        return merged.buffer;
    }

    // Intercept fetch requests to merge split files
    const originalFetch = window.fetch;
    const mergedCache = {};
    
    window.fetch = async function(url, options) {
        if (typeof url === 'string') {
            // Intercept WASM requests
            if (url.includes('Web.wasm') && !url.includes('.part')) {
                if (!mergedCache['Web.wasm']) {
                    console.log('Merging Web.wasm parts...');
                    const merged = await mergeParts('Build/Web.wasm', 3);
                    mergedCache['Web.wasm'] = new Blob([merged], { type: 'application/wasm' });
                }
                return new Response(mergedCache['Web.wasm'], {
                    status: 200,
                    headers: { 'Content-Type': 'application/wasm' }
                });
            }
            
            // Intercept Master.bank requests
            if (url.includes('Master.bank') && !url.includes('.part') && !url.includes('.strings')) {
                if (!mergedCache['Master.bank']) {
                    console.log('Merging Master.bank parts...');
                    const merged = await mergeParts('StreamingAssets/Master.bank', 2);
                    mergedCache['Master.bank'] = new Blob([merged]);
                }
                return new Response(mergedCache['Master.bank'], {
                    status: 200,
                    headers: { 'Content-Type': 'application/octet-stream' }
                });
            }
        }
        
        return originalFetch.apply(this, arguments);
    };

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Web.loader.js";
    var config = {
        arguments: [],
        dataUrl: buildUrl + "/Web.data",
        frameworkUrl: buildUrl + "/Web.framework.js",
        codeUrl: buildUrl + "/Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Barking Dogs",
        productName: "GET YOKED",
        productVersion: "0.2.1",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
    } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
            };

        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);

</script>
</body>
</html>
